name: Validate Agents and Build Catalog

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyyaml

      - name: Validate agents and build catalog
        run: |
          python catalog/build_catalog.py

      - name: Upload catalog artifact
        uses: actions/upload-artifact@v4
        with:
          name: catalog-index
          path: catalog/index.json
